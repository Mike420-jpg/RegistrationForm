<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Registration Form </title>
    <link rel="stylesheet" href="style.css">

    <!-- Link for Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

</head>
<body>
    
<div class="container-fluid container">
    <div class="title mb-3">
        <h3>User Registration Form</h3>
    </div>

    <div class="RegForm">

        <!-- Form -->
        <form action="/" method="get" class="Form" id="registrationForm" novalidate>

            <!-- First Name and Last Name -->
            <div class="row">

                <!-- First Name -->
                <div class="col-md-6 mb-3">
                    <label for="FirstName" class="form-label">Enter your First Name: </label>
                    <input type="text" 
                           class="form-control" 
                           id="FirstName" 
                           name="FirstName" 
                           placeholder="First Name" 
                           required >
                </div>
                <!-- Last Name -->
                <div class="col-md-6 mb-3">
                    <label for="LastName" class="form-label">Enter your Last Name: </label>
                    <input type="text" 
                           class="form-control" 
                           id="LastName" 
                           name="LastName" 
                           placeholder="Last Name"
                           required >
                </div>
            </div>

            <!-- E-mail and Birth Date -->
            <div class="row">

                <!-- E-mail -->
                <div class="col-md-6 mb-3">
                    <label for="E-mail" class="form-label">Enter your E-Mail Address: </label>
                    <input type="text" 
                           class="form-control" 
                           id="E-mail" 
                           name="E-mail" 
                           placeholder="E-Mail Address" 
                           required >
                </div>

                <!-- Birthdate -->
                <div class="col-md-6 mb-3">
                    <label for="Birth" class="form-label"> Birthdate: </label>
                    <input type="date" 
                           class="form-control" 
                           id="Birthdate" 
                           name="Birthdate" 
                           value="YYYY-MM-DD"
                           min="1900-01-01"
                           max="2020-12-31"
                           placeholder="Enter your Birthdate"
                           required >
                </div>
            </div>

            <!-- Password and Confirm Password -->
            <div class="row">

            <!-- Password -->
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Create your Password:</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       minlength="8"
                       required>
                    <div class="invalid-feedback">
                        Password must be at least 8 characters.
                    </div>
            </div>

    <!-- Confirm Password -->
    <div class="col-md-6 mb-3">
        <label for="ConfirmPass" class="form-label">Confirm your Password:</label>
        <input type="password"
               class="form-control"
               id="ConfirmPass"
               name="ConfirmPass"
               required>
        <div class="invalid-feedback">
            Passwords do not match.
        </div>
    </div>

</div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit"> Submit </button>
            </div>
        </form>
    </div> 
</div>
    
<!-- JavaScript Bundle -->
 <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
    <script defer src = "script.js"></script>
</body>
</html>
